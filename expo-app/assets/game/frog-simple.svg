<svg width="70" height="50" viewBox="0 0 70 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple frog design that works well with canvas -->
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Body -->
  <ellipse cx="35" cy="30" rx="28" ry="18" fill="url(#bodyGradient)" />

  <!-- Head -->
  <ellipse cx="35" cy="18" rx="22" ry="16" fill="#5bb3ff" />

  <!-- Eyes -->
  <circle cx="28" cy="14" r="5" fill="#ffffff" />
  <circle cx="42" cy="14" r="5" fill="#ffffff" />
  <circle cx="28" cy="14" r="3" fill="#000000" />
  <circle cx="42" cy="14" r="3" fill="#000000" />

  <!-- Eye highlights -->
  <circle cx="29" cy="13" r="1.5" fill="#ffffff" opacity="0.8" />
  <circle cx="43" cy="13" r="1.5" fill="#ffffff" opacity="0.8" />

  <!-- Mouth -->
  <path d="M 30 20 Q 35 22 40 20" stroke="#003366" stroke-width="1.5" fill="none" stroke-linecap="round" />

  <!-- Front legs -->
  <ellipse cx="22" cy="38" rx="8" ry="5" fill="#4da6ff" />
  <ellipse cx="48" cy="38" rx="8" ry="5" fill="#4da6ff" />

  <!-- Back legs -->
  <ellipse cx="15" cy="32" rx="6" ry="8" fill="#3d96ef" />
  <ellipse cx="55" cy="32" rx="6" ry="8" fill="#3d96ef" />

  <!-- Spots for texture -->
  <ellipse cx="25" cy="26" rx="3" ry="2" fill="#0066cc" opacity="0.3" />
  <ellipse cx="40" cy="28" rx="4" ry="2.5" fill="#0066cc" opacity="0.3" />
  <ellipse cx="33" cy="32" rx="3" ry="2" fill="#0066cc" opacity="0.3" />
</svg>
